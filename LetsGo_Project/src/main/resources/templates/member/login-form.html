<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
> <!--/* 위 선언은 타임리프 레이아웃을 사용하기 위한 설정 : layout2.html 로 레이아웃 사용   */-->
<head>
<title>Brick Together</title>
</head>
<!--/*  
		thymeleaf layout을 이용하므로 body tag는 명시하지 않는다
		layouts/layout.html 의 content fragment 영역에 삽입될 부분이기 때문 
*/-->
<div layout:fragment="content">
	<h2 class="bt-h2">로그인</h2>
	<hr>
	<br>
	<form th:action="@{/login}" method="post" class="bt-form">
		<input class="form-control-lg bt-input" type="text" name="id" placeholder="아이디" required="required"><br>
		<input class="form-control-lg" type="password" name="password" placeholder="비밀번호" required="required">
		<button type="submit" class="btn btn-outline-danger btn-lg bt-btn">Login</button><br>
		<div style="margin-top: 5px;">
		<a th:href="@{/findIdForm}" class="line bt-a" style="margin-left: 25px;">아이디 찾기</a>
		<a th:href="@{/findPasswordForm}" class="line bt-a" style="margin-left: 15px;">비밀번호 찾기</a><br>
		</div>
		<div style="margin-top: 5px;">
		<span>아직 회원이 아니신가요?</span>&nbsp;&nbsp;<a th:href="@{/registerForm}" class="line bt-a">회원가입</a>
		</div>
	</form>
</div>
