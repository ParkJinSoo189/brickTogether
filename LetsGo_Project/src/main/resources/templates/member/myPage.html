<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
> <!--/* 위 선언은 타임리프 레이아웃을 사용하기 위한 설정 : layout2.html 로 레이아웃 사용   */-->
<head>
<title>Brick Together</title>
</head>
<!--/*  
		thymeleaf layout을 이용하므로 body tag는 명시하지 않는다
		layouts/layout.html 의 content fragment 영역에 삽입될 부분이기 때문 
*/-->
<div layout:fragment="content">
	<h2 class="bt-h2">
	<span th:text="${session.mvo.memberType}"></span> 
	<span th:text="${session.mvo.nick}" style="color: #3CB371;"></span><span>님 정보</span>
	</h2>
	<button type="button" class="btn btn-info bt-myPageBtn" onclick="location.href='/;'">등업 신청</button>
	<button type="button" class="btn btn-info bt-myPageBtn" onclick="location.href='/;'">작성글 목록</button>
	<hr>
	<br>
		<table class="table table-bordered bt-table">
			<tr>
				<td>아이디</td>
				<td  class="bt-td" th:text="${session.mvo.id}"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td  class="bt-td" th:text="${session.mvo.name}"></td>
			</tr>
			<tr>
				<td>닉네임</td>
				<td  class="bt-td" th:text="${session.mvo.nick}"></td>
			</tr>
			<tr>
				<td>연락처</td>
				<td  class="bt-td" th:text="${session.mvo.tel}"></td>
			</tr>
			<tr>
				<td>개별 질문</td>
				<td  class="bt-td" th:text="${session.mvo.question}"></td>
			</tr>
			<tr>
				<td>답변</td>
				<td class="bt-td" th:text="${session.mvo.answer}"></td>
			</tr>
		</table>
		<div class="col-sm-11">
		<form action="" th:action="@{/checkDelete}" id="checkDelete"></form>
		<a class="bt-a bt-myPage-a line" id="checkDeleteBtn">회원탈퇴</a>
		<form action="" th:action="@{/updateForm}" id="updateForm"></form>
		<a class="bt-a bt-myPage-a line" style="margin-right: 15px;" id="updateBtn">회원정보수정</a>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#updateBtn").click(function() {
					let result=confirm("회원정보를 수정하시겠습니까?");
					if(result){
						$("#updateForm").submit();
					}// if
				});// click
				$("#checkDeleteBtn").click(function() {
					let result=confirm("회원탈퇴 하시겠습니까?");
					if(result){
						$("#checkDelete").submit();
					}// if
				});// click
			});// ready
		</script>
</div>
