<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
> <!--/* 위 선언은 타임리프 레이아웃을 사용하기 위한 설정 : layout2.html 로 레이아웃 사용   */-->
<head>
<title>Brick Together</title>
</head>
<!--/*  
		thymeleaf layout을 이용하므로 body tag는 명시하지 않는다
		layouts/layout.html 의 content fragment 영역에 삽입될 부분이기 때문 
*/-->
<div layout:fragment="content">
	<h2 class="bt-h2">아이디 조회</h2>
	<hr>
	<br>
	<div align="center">
		<h2>회원님의 아이디는</h2>
		<h2><span th:text="${memberId}" style="color: #0000CD; font-weight: bold;"></span> 입니다</h2><br>
		<a th:href="@{/findPasswordForm}" class="line bt-a" style="margin-left: 25px;">비밀번호 찾기</a>
		<a th:href="@{/loginForm}" class="line bt-a" style="margin-left: 15px;">로그인</a>
	</div>
</div>
