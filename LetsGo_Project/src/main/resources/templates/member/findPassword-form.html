<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
> <!--/* 위 선언은 타임리프 레이아웃을 사용하기 위한 설정 : layout2.html 로 레이아웃 사용   */-->
<head>
<title>Brick Together</title>
</head>
<!--/*  
		thymeleaf layout을 이용하므로 body tag는 명시하지 않는다
		layouts/layout.html 의 content fragment 영역에 삽입될 부분이기 때문 
*/-->
<div layout:fragment="content">
	<h2 class="bt-h2">비밀번호 찾기</h2>
	<hr>
	<br>
	<form th:action="@{/findPassword}" method="get" class="bt-form">
		<input class="form-control-lg bt-input" type="text" name="id" placeholder="아이디" required="required"><br>
		<select name="question" required="required">
			<option value="">개별 질문</option>
			<option th:each="question: ${questionList}" th:text="${question}"></option>
		</select>
		<br><br>
		<input class="form-control-lg bt-input" type="text" name="answer" placeholder="답변" required="required"><br>
		<input class="form-control-lg" type="text" name="tel" placeholder="연락처" required="required">
		<button type="submit" class="btn btn-outline-danger btn-lg bt-btn">비밀번호 찾기</button>
	</form>
</div>
